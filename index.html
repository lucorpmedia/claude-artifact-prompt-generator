                { id: 'informational', name: 'Informational', icon: 'info', available: false },
                { id: 'local', name: 'Local', icon: 'mapPin', available: false }

            const handleFieldChange = (field, value) => {
                setFields(prev => ({ ...prev, [field]: value }));
            };

            const handleListicleFieldChange = (field, value) => {
                setListicleFields(prev => ({ ...prev, [field]: value }));
            };

            const handleTopProductChange = (index, field, value) => {
                const updated = [...listicleFields.topProducts];
                updated[index][field] = value;
                setListicleFields(prev => ({ ...prev, topProducts: updated }));
            };

            const handleColorChange = (colorType, value) => {
                setColors(prev => ({ ...prev, [colorType]: value }));
            };

            const addAdditionalUrl = () => {
                setAdditionalUrls([...additionalUrls, { url: '', anchor: '' }]);
            };

            const removeAdditionalUrl = (index) => {
                setAdditionalUrls(additionalUrls.filter((_, i) => i !== index));
            };

            const updateAdditionalUrl = (index, field, value) => {
                const updated = [...additionalUrls];
                updated[index][field] = value;
                setAdditionalUrls(updated);
            };

            const addListicleAdditionalUrl = () => {
                setListicleAdditionalUrls([...listicleAdditionalUrls, { url: '', anchor: '' }]);
            };

            const removeListicleAdditionalUrl = (index) => {
                setListicleAdditionalUrls(listicleAdditionalUrls.filter((_, i) => i !== index));
            };

            const updateListicleAdditionalUrl = (index, field, value) => {
                const updated = [...listicleAdditionalUrls];
                updated[index][field] = value;
                setListicleAdditionalUrls(updated);
            };

            const addAdditionalProduct = () => {
                setAdditionalProducts([...additionalProducts, { url: '', anchor: '' }]);
            };

            const removeAdditionalProduct = (index) => {
                setAdditionalProducts(additionalProducts.filter((_, i) => i !== index));
            };

            const updateAdditionalProduct = (index, field, value) => {
                const updated = [...additionalProducts];
                updated[index][field] = value;
                setAdditionalProducts(updated);
            };

            const parsePerplexityData = () => {
                setParseStatus('Parsing data...');
                const text = perplexityInput;
                const updatedFields = { ...fields };
                const updatedColors = { ...colors };
                let foundData = false;

                // Extract SEO Title - handle multiple variations
                const seoTitleMatch = text.match(/(?:SEO Title|Title Page|Title|Page Title|1\.\s*SEO Title|1\.\s*Title)[:\s]*\n?([^\n]+)/i);
                if (seoTitleMatch) {
                    updatedFields.seoTitle = seoTitleMatch[1].trim();
                    foundData = true;
                }

                // Extract SEO Description - handle multiple variations
                const seoDescMatch = text.match(/(?:SEO Meta Description|Meta Description|SEO Description|Description|2\.\s*SEO Meta Description|2\.\s*Meta Description|2\.\s*Description)[:\s]*\n?([^\n]+(?:\n[^\n]+)?)/i);
                if (seoDescMatch) {
                    updatedFields.seoDescription = seoDescMatch[1].trim().replace(/\n/g, ' ');
                    foundData = true;
                }

                // Extract H1 (Page Title) - specifically look for H1
                const h1Match = text.match(/(?:H1|3\.\s*H1)[:\s]*\n?([^\n]+)/i);
                if (h1Match) {
                    updatedFields.pageTitle = h1Match[1].trim();
                    foundData = true;
                }

                // Extract product/company name from title or H1
                let productName = '';
                if (updatedFields.seoTitle) {
                    const productFromTitle = updatedFields.seoTitle.match(/^([^:,\-]+)/);
                    if (productFromTitle) {
                        productName = productFromTitle[1].trim();
                    }
                } else if (updatedFields.pageTitle) {
                    const productFromH1 = updatedFields.pageTitle.match(/^([^:,\-]+)/);
                    if (productFromH1) {
                        productName = productFromH1[1].trim();
                    }
                }
                
                // Look for company/product name in the text
                const companyMatch = text.match(/(?:What is|Overview of|About)\s+([A-Z][^?\n.]+)/);
                if (companyMatch) {
                    productName = companyMatch[1].trim();
                }

                if (productName) {
                    updatedFields.productName = productName;
                    foundData = true;
                }

                // Extract main keyword
                const keywordMatch = text.match(/(?:Key phrases?:|target keyword:|main keyword:)\s*([^,\n]+)/i);
                if (keywordMatch) {
                    updatedFields.mainKeyword = keywordMatch[1].trim();
                    foundData = true;
                } else if (productName) {
                    updatedFields.mainKeyword = productName.toLowerCase();
                    foundData = true;
                }

                // Extract URLs
                const urlMatches = text.match(/https?:\/\/[^\s\)]+/g);
                if (urlMatches && urlMatches.length > 0) {
                    updatedFields.affiliateLink = urlMatches[0];
                    updatedFields.yourUrl = urlMatches[0];
                    updatedFields.moneySiteUrl = urlMatches[1] || urlMatches[0];
                    if (urlMatches[2]) {
                        updatedFields.additionalLink = urlMatches[2];
                    }
                    foundData = true;
                }

                // Set anchor text based on product name
                if (productName && !updatedFields.anchorText) {
                    updatedFields.anchorText = productName;
                    updatedFields.additionalAnchor = `${productName} Review`;
                }

                // Extract colors if present
                const mainColorMatch = text.match(/(?:main color|primary color)[:\s]*([^\n,]+)/i);
                if (mainColorMatch) {
                    updatedColors.main = mainColorMatch[1].trim().toLowerCase();
                }

                const accentColorMatch = text.match(/(?:accent color|secondary color)[:\s]*([^\n,]+)/i);
                if (accentColorMatch) {
                    updatedColors.accent = accentColorMatch[1].trim().toLowerCase();
                }

                const ctaColorMatch = text.match(/(?:cta color|button color|call.to.action color)[:\s]*([^\n,]+)/i);
                if (ctaColorMatch) {
                    updatedColors.cta = ctaColorMatch[1].trim().toLowerCase();
                }

                // Update CTA text based on context
                if (text.toLowerCase().includes('review')) {
                    updatedFields.ctaText = 'Read Full Review';
                    updatedFields.ctaPlaceholder = 'Get Started Today';
                }

                setFields(updatedFields);
                setColors(updatedColors);
                
                if (foundData) {
                    setParseStatus('✓ Data parsed successfully!');
                } else {
                    setParseStatus('⚠ No structured data found. Check your input format.');
                }

                setTimeout(() => setParseStatus(''), 3000);
            };

            const parseListicleData = () => {
                setParseStatus('Parsing listicle data...');
                const text = listicleInput;
                const updatedFields = { ...listicleFields };
                let foundData = false;

                // Extract SEO Title - handle multiple variations
                const seoTitleMatch = text.match(/(?:SEO Title|Title Page|Title|Page Title)[:\s]*\n?([^\n]+)/i);
                if (seoTitleMatch) {
                    updatedFields.seoTitle = seoTitleMatch[1].trim();
                    foundData = true;
                }

                // Extract SEO Description - handle multiple variations
                const seoDescMatch = text.match(/(?:SEO Meta Description|Meta Description|SEO Description|Description)[:\s]*\n?([^\n]+(?:\n[^\n]+)?)/i);
                if (seoDescMatch) {
                    updatedFields.seoDescription = seoDescMatch[1].trim().replace(/\n/g, ' ');
                    foundData = true;
                }

                // Extract H1 - specifically look for H1
                const h1Match = text.match(/H1[:\s]*([^\n]+)/i);
                if (h1Match) {
                    updatedFields.h1Title = h1Match[1].trim();
                    foundData = true;
                }

                // Extract main keyword from key phrases or context
                const keywordMatch = text.match(/Key phrase[s]?[:\s]*"([^"]+)"/i) ||
                                   text.match(/keyword\s*"([^"]+)"/i) ||
                                   text.match(/(?:for|to rank for)\s*"([^"]+)"/i);
                if (keywordMatch) {
                    updatedFields.mainKeyword = keywordMatch[1];
                    foundData = true;
                } else if (updatedFields.seoTitle) {
                    // Try to extract from SEO title
                    const titleKeyword = updatedFields.seoTitle.match(/^([^:,\-]+)/);
                    if (titleKeyword) {
                        updatedFields.mainKeyword = titleKeyword[1].trim().toLowerCase();
                    }
                }

                // Extract affiliate link
                const affiliateLinkMatch = text.match(/affiliate link is\s*(https?:\/\/[^\s]+)/i);
                if (affiliateLinkMatch) {
                    // This will be used to construct the top product URLs
